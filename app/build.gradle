apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/rxjava.PROPERTIES'
        exclude 'META-INF/RXJAVA.properties'
        exclude 'META-INF/RXJAVA.PROPERTIES'
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/rxjava'
        exclude 'META-INF/RXJAVA'
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.turing.newaomo.davinsbrush"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'armeabi', 'arm64­v8a', 'x86', 'x86_64'
            universalApk false
        }
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }

        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable "ResourceType"
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
            res.srcDirs =
                    [
                            'src/main/res',
                            'src/main/res/layouts',
                            'src/main/res/layouts/news',
                            'src/main/res/layouts/main',
                            'src/main/res/layouts/login_register',
                            'src/main/res/layouts/picture_main',
                            'src/main/res/layouts/gallery_show',
                            'src/main/res/layouts/gen_news',
                            'src/main/res/layouts/gen_profile',
                            'src/main/res/layouts/gen_daily',
                            'src/main/res/layouts/gen_article',
                            'src/main/res/layouts/views',
                            'src/main/res/layouts/drawer',
                            'src/main/res/layouts/userinfo',
                            'src/main/res/layouts/fileselect',
                            'src/main/res/layouts/personal_gallery',
                            'src/main/res/drawables',
                            'src/main/res/drawables/main',
                            'src/main/res/drawables/drawer',
                            'src/main/res/drawables/style',
                            'src/main/res/drawables/shanshui',
                            'src/main/res/drawables/meishi',
                    ]
        }
    }
}

